git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --24-bit-color=never --syntax-theme=base16

gui:
  border: "rounded"
  showFileIcons: true
  nerdFontsVersion: "3"
  showBottomLine: false
  showIcons: true
  expandFocusedSidePanel: true
  showFileTree: true

  spinner:
    # The frames of the spinner animation.
    rate: 80
    frames:
      - "▌"
      - "▀"
      - "▐"
      - "▄"

  showListFooter: true
  theme:
    activeBorderColor:
      - "#f5a97f"
      - bold
    inactiveBorderColor:
      - "#a5adcb"
    optionsTextColor:
      - "#8aadf4"
    selectedLineBgColor:
      - "#363a4f"
    cherryPickedCommitBgColor:
      - "#494d64"
    cherryPickedCommitFgColor:
      - "#f5a97f"
    unstagedChangesColor:
      - "#ed8796"
    defaultFgColor:
      - "#cad3f5"
    searchingActiveBorderColor:
      - "#eed49f"

  authorColors:
    "*": "#b7bdf8"
